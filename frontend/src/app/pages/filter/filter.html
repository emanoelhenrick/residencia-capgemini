<div class="filter-container">
  <div class="filter-sidebar">
    <h2>Filtrar Quartos</h2>

    <!-- Filtro de Vibes -->
    <div class="filter-group">
      <h3>Vibes</h3>
      <div class="checkbox-group">
        <label *ngFor="let vibe of vibes" class="checkbox-label">
          <input 
            type="checkbox" 
            [checked]="selectedVibes.includes(vibe)"
            (change)="toggleVibe(vibe)"
          />
          {{ vibe }}
        </label>
      </div>
    </div>

    <!-- Filtro de Amenidades -->
    <div class="filter-group">
      <h3>Amenidades</h3>
      <div class="checkbox-group">
        <label *ngFor="let amenity of amenities" class="checkbox-label">
          <input 
            type="checkbox" 
            [checked]="selectedAmenities.includes(amenity)"
            (change)="toggleAmenity(amenity)"
          />
          {{ amenity }}
        </label>
      </div>
    </div>

    <!-- Filtro de Preço -->
    <div class="filter-group">
      <h3>Preço por Noite</h3>
      <div class="price-range">
        <label>
          De: R$ 
          <input 
            type="number" 
            [(ngModel)]="minPrice" 
            (change)="onPriceChange()"
            min="0"
          />
        </label>
        <label>
          Até: R$ 
          <input 
            type="number" 
            [(ngModel)]="maxPrice" 
            (change)="onPriceChange()"
            min="0"
          />
        </label>
      </div>
    </div>

    <!-- Filtro de Localização -->
    <div class="filter-group">
      <h3>Localização</h3>
      <input 
        type="text" 
        [(ngModel)]="location" 
        (change)="onLocationChange()"
        placeholder="Digite a localização"
        class="location-input"
      />
    </div>

    <!-- Filtro de Avaliação -->
    <div class="filter-group">
      <h3>Avaliação Mínima</h3>
      <input 
        type="number" 
        [(ngModel)]="minRating" 
        (change)="onRatingChange()"
        min="0"
        max="5"
        step="0.5"
        class="rating-input"
      />
    </div>

    <!-- Botão Limpar Filtros -->
    <button (click)="clearFilters()" class="clear-button">Limpar Filtros</button>
  </div>
</div>
